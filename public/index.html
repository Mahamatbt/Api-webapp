<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“° News Explorer</h1>
        </div>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search for news (e.g., technology, sports)...">
            <button onclick="fetchNews()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>

        <div id="newsResults" class="news-grid"></div>
    </div>

    <footer>
        <div class="container">
            <p class="credits">
                News data powered by <a href="https://newsapi.org" target="_blank" rel="noopener">NewsAPI</a>
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
